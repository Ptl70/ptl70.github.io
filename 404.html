<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4b1f, #ff9068);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 60px;
            margin: 10px 0;
        }

        p {
            font-size: 20px;
            margin: 10px 0;
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .back-btn {
            text-decoration: none;
            background: white;
            color: #ff4b1f;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: 0.3s ease-in-out;
        }

        .back-btn:hover {
            background: #ff4b1f;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="error-code">Oops!</h1>
        <h1>Something Went Wrong</h1>
        <p>The page you are looking for might be missing, moved, or unavailable.</p>
        <p>Error Code: <span id="error-code">Unknown</span></p>
        <a href="index.html" class="back-btn">Go Back to Home</a>
    </div>

    <script>
        // Detect error code from URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('code');

        if (errorCode) {
            document.getElementById("error-code").textContent = errorCode;
        }
    </script>
</body>
</html>
