<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .post-container {
            display: flex;
            max-width: 1000px;
            margin: 20px auto;
            gap: 20px;
        }
        .post-content {
            flex: 2;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-content img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin: 10px 0;
        }
        .sidebar {
            flex: 1;
            background: #f9f9f9;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #reading-progress {
            height: 5px;
            background: blue;
            width: 0%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Personal Blog</h1>
        <nav>
            <a href="#" id="theme-toggle">Toggle Dark Mode</a>
            <a href="#" id="increase-font">A+</a>
            <a href="#" id="decrease-font">A-</a>
        </nav>
    </header>

    <main class="post-container">
        <article class="post-content">
            <h2 id="post-title">My First Blog Post</h2>
            <p class="post-date">Published on: February 23, 2025</p>
            <img src="post-image.jpg" alt="Blog Post Image">
            <p id="post-content">Welcome to my first blog post! This is a simple article to showcase how a blog post page looks.</p>
            <button id="like-btn">‚ù§Ô∏è Like</button>
            <button id="bookmark-btn">üîñ Bookmark</button>
        </article>
        <aside class="sidebar">
            <h3>Recent Posts</h3>
            <ul>
                <li><a href="#">Learning JavaScript</a></li>
                <li><a href="#">CSS Tricks for Beginners</a></li>
                <li><a href="#">Why HTML Structure Matters</a></li>
            </ul>
        </aside>
    </main>

    <div id="reading-progress"></div>
    <p id="reading-time"></p>
    <p id="greeting-message"></p>
    <p id="quote"></p>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const themeToggle = document.getElementById("theme-toggle");
            themeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
            });
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }

            document.getElementById("increase-font").addEventListener("click", () => adjustFontSize(1.1));
            document.getElementById("decrease-font").addEventListener("click", () => adjustFontSize(0.9));
            function adjustFontSize(scale) {
                document.body.style.fontSize = (parseFloat(getComputedStyle(document.body).fontSize) * scale) + "px";
            }

            const progressBar = document.getElementById("reading-progress");
            window.addEventListener("scroll", () => {
                let scrollTop = document.documentElement.scrollTop;
                let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                let progress = (scrollTop / height) * 100;
                progressBar.style.width = progress + "%";
            });

            const likeBtn = document.getElementById("like-btn");
            likeBtn.addEventListener("click", () => {
                let likes = localStorage.getItem("likes") || 0;
                likes++;
                localStorage.setItem("likes", likes);
                alert(`Liked! Total likes: ${likes}`);
            });

            const bookmarkBtn = document.getElementById("bookmark-btn");
            bookmarkBtn.addEventListener("click", () => {
                localStorage.setItem("bookmarked", "true");
                alert("Post bookmarked!");
            });

            const words = document.getElementById("post-content").innerText.split(" ").length;
            const readingTime = Math.ceil(words / 200);
            document.getElementById("reading-time").innerText = `Estimated Reading Time: ${readingTime} min`;

            let hour = new Date().getHours();
            let greeting = hour < 12 ? "Good morning!" : hour < 18 ? "Good afternoon!" : "Good evening!";
            document.getElementById("greeting-message").innerText = greeting;

            const quotes = ["The best way to predict the future is to create it.", "Do what you love and success will follow.", "Every day is a new opportunity to grow."];
            document.getElementById("quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];
        });
    </script>
</body>
</html>
