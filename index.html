<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: #0ff;
            text-align: center;
            overflow-x: hidden;
        }

        /* Neon Glow Effect */
        h1, h2, h3 {
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 24px;
        }

        /* Navigation */
        nav {
            margin: 20px;
        }
        nav a {
            margin: 15px;
            text-decoration: none;
            color: #0ff;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover {
            color: #f0f;
            text-shadow: 0 0 15px #f0f;
        }

        /* Section Styling */
        section {
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 15px #0ff;
            animation: fadeIn 1s ease-in-out;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #0ff;
            color: black;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background: #f0f;
            box-shadow: 0 0 20px #f0f;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            box-shadow: 0 0 15px #0ff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Neon Website</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="#" onclick="accessPortfolio()">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section>
        <h2>Latest Blog Posts</h2>
        <div class="blog-post">
            <h3>Sample Blog Post</h3>
            <p>This is an example blog post. Click below to read more.</p>
            <a href="blog.html" class="button">Read More</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My Neon Website | <a href="#">Twitter</a> | <a href="#">LinkedIn</a></p>
    </footer>

    <script>
        function accessPortfolio() {
            var password = prompt("Enter password to access portfolio:");
            if (password === "18989") {
                window.location.href = "portfolio.html";
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</body>
</html>
