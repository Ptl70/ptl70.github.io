<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Patel Image Compressor - Adjustable quality & file size without resizing.">
    <meta name="keywords" content="image compressor, offline image compressor, Patel image optimizer">
    <title>Patel Image Compressor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .slider {
            width: 150px;
        }
        #dropZone {
            border: 2px dashed #007bff;
            padding: 20px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            background: white;
            cursor: pointer;
        }
        .buttons {
            margin: 10px;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #compressBtn { background: #007bff; }
        #clearBtn { background: #dc3545; }
        #downloadAllBtn { background: #28a745; display: none; }
        .table-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .ad-slot {
            width: 100%;
            max-width: 728px;
            height: 90px;
            background: #ccc;
            margin: 20px auto;
            text-align: center;
            line-height: 90px;
            font-size: 18px;
            color: #666;
        }
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            #dropZone {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Patel Image Compressor</h1>
    <p>Adjust quality & file size without resizing.</p>

    <div class="ad-slot">Ad Slot 1</div>

    <div class="controls">
        <label>Quality: <input type="range" id="qualitySlider" class="slider" min="0.1" max="1" step="0.1" value="0.7"></label>
        <label>Max File Size (KB): <input type="number" id="sizeInput" min="10" max="1000" step="10" value="500"></label>
    </div>

    <div id="dropZone">Drag & Drop Images Here or Click to Upload</div>
    <input type="file" id="imageInput" multiple accept="image/*" style="display:none;">
    
    <div class="buttons">
        <button id="compressBtn">Compress</button>
        <button id="clearBtn">Clear</button>
        <button id="downloadAllBtn">Download All</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Original Image</th>
                    <th>Compressed Image</th>
                </tr>
            </thead>
            <tbody id="imageTableBody"></tbody>
        </table>
    </div>

    <div class="ad-slot">Ad Slot 2</div>

    <script>
        class ImageCompressor {
            constructor() {
                this.imageInput = document.getElementById('imageInput');
                this.dropZone = document.getElementById('dropZone');
                this.compressBtn = document.getElementById('compressBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.downloadAllBtn = document.getElementById('downloadAllBtn');
                this.qualitySlider = document.getElementById('qualitySlider');
                this.sizeInput = document.getElementById('sizeInput');
                this.imageTableBody = document.getElementById('imageTableBody');
                this.images = [];
                this.compressedImages = [];
                this.init();
            }

            init() {
                this.dropZone.addEventListener('click', () => this.imageInput.click());
                this.dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.dropZone.style.background = '#e0f0ff';
                });
                this.dropZone.addEventListener('dragleave', () => this.dropZone.style.background = 'white');
                this.dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.dropZone.style.background = 'white';
                    this.handleFiles(e.dataTransfer.files);
                });
                this.imageInput.addEventListener('change', () => this.handleFiles(this.imageInput.files));
                this.compressBtn.addEventListener('click', () => this.compressImages());
                this.clearBtn.addEventListener('click', () => this.clearImages());
                this.downloadAllBtn.addEventListener('click', () => this.downloadAllAsZip());
            }

            handleFiles(files) {
                this.imageTableBody.innerHTML = '';
                this.images = Array.from(files).filter(file => file.type.startsWith('image/'));
                this.images.forEach(file => this.displayOriginalImage(file));
            }

            displayOriginalImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.className = "preview-img";
                    const row = this.imageTableBody.insertRow();
                    row.insertCell(0).appendChild(img);
                    row.insertCell(1).innerText = "Not Compressed Yet";
                };
                reader.readAsDataURL(file);
            }

            async compressImages() {
                this.compressedImages = [];
                this.imageTableBody.querySelectorAll("tr").forEach((row, index) => {
                    const file = this.images[index];
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        img.onload = async () => {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            canvas.getContext('2d').drawImage(img, 0, 0);
                            
                            let quality = parseFloat(this.qualitySlider.value);
                            let maxSize = parseInt(this.sizeInput.value) * 1024;
                            let blob = await this.compressBlob(canvas, quality, maxSize);

                            const compressedImg = new Image();
                            compressedImg.src = URL.createObjectURL(blob);
                            compressedImg.className = "compressed-img";

                            const downloadBtn = document.createElement('a');
                            downloadBtn.href = compressedImg.src;
                            downloadBtn.download = 'compressed_' + file.name;
                            downloadBtn.innerText = "Download";
                            downloadBtn.className = "download-btn";

                            row.cells[1].innerHTML = "";
                            row.cells[1].appendChild(compressedImg);
                            row.cells[1].appendChild(downloadBtn);
                        };
                    };
                    reader.readAsDataURL(file);
                });
            }

            async compressBlob(canvas, quality, maxSize) {
                return new Promise(resolve => {
                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', quality);
                });
            }

            clearImages() {
                this.imageTableBody.innerHTML = '';
                this.images = [];
            }
        }

        new ImageCompressor();
    </script>

</body>
</html>
