<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Patel Image Compressor - Adjustable quality & file size without resizing.">
    <meta name="keywords" content="image compressor, offline image compressor, Patel image optimizer">
    <title>Patel Image Compressor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .slider {
            width: 150px;
        }
        #dropZone {
            border: 2px dashed #007bff;
            padding: 20px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            background: white;
            cursor: pointer;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-box {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .preview-img, .compressed-img {
            width: 200px;
            border-radius: 10px;
        }
        .download-btn, #downloadAllBtn {
            display: block;
            margin-top: 5px;
            padding: 8px 12px;
            background: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        #downloadAllBtn {
            display: none;
            margin-top: 20px;
            background: #007bff;
        }
        /* Ad Slots */
        .ad-slot {
            width: 100%;
            max-width: 728px;
            height: 90px;
            background: #ccc;
            margin: 20px auto;
            text-align: center;
            line-height: 90px;
            font-size: 18px;
            color: #666;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            #dropZone {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Patel Image Compressor</h1>
    <p>Adjust quality & file size without resizing.</p>

    <div class="ad-slot">Ad Slot 1</div> <!-- Ad Slot -->

    <div class="controls">
        <label>Quality: <input type="range" id="qualitySlider" class="slider" min="0.1" max="1" step="0.1" value="0.7"></label>
        <label>Max File Size (KB): <input type="number" id="sizeInput" min="10" max="1000" step="10" value="500"></label>
    </div>

    <div id="dropZone">Drag & Drop Images Here or Click to Upload</div>
    <input type="file" id="imageInput" multiple accept="image/*" style="display:none;">
    <button id="downloadAllBtn">Download All</button>

    <div class="image-container" id="previewContainer"></div>

    <div class="ad-slot">Ad Slot 2</div> <!-- Ad Slot -->

    <script>
        class ImageCompressor {
            constructor() {
                this.imageInput = document.getElementById('imageInput');
                this.dropZone = document.getElementById('dropZone');
                this.previewContainer = document.getElementById('previewContainer');
                this.downloadAllBtn = document.getElementById('downloadAllBtn');
                this.qualitySlider = document.getElementById('qualitySlider');
                this.sizeInput = document.getElementById('sizeInput');
                this.compressedImages = [];
                this.init();
            }

            init() {
                this.dropZone.addEventListener('click', () => this.imageInput.click());
                this.dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.dropZone.style.background = '#e0f0ff';
                });
                this.dropZone.addEventListener('dragleave', () => this.dropZone.style.background = 'white');
                this.dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.dropZone.style.background = 'white';
                    this.handleFiles(e.dataTransfer.files);
                });
                this.imageInput.addEventListener('change', () => this.handleFiles(this.imageInput.files));
                this.qualitySlider.addEventListener('input', () => this.handleFiles(this.imageInput.files));
                this.sizeInput.addEventListener('input', () => this.handleFiles(this.imageInput.files));
                this.downloadAllBtn.addEventListener('click', () => this.downloadAllAsZip());
            }

            handleFiles(files) {
                this.previewContainer.innerHTML = '';
                this.compressedImages = [];
                Array.from(files).forEach(file => {
                    if (!file.type.startsWith('image/')) return;
                    this.processImage(file);
                });
                this.updateDownloadAllButton();
            }

            processImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.className = "preview-img";
                    img.onload = () => this.compressImage(img, file);
                    this.createImageBox(img, file.name, "Original");
                };
                reader.readAsDataURL(file);
            }

            createImageBox(img, fileName, label) {
                const box = document.createElement('div');
                box.className = "image-box";
                box.innerHTML = `<p>${label}</p>`;
                box.appendChild(img);
                this.previewContainer.appendChild(box);
                return box;
            }

            compressImage(img, file) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                let quality = parseFloat(this.qualitySlider.value);
                let maxSize = parseInt(this.sizeInput.value) * 1024;

                const compressAndCheckSize = (quality) => {
                    return new Promise(resolve => {
                        canvas.toBlob(blob => {
                            if (blob.size <= maxSize || quality <= 0.1) {
                                resolve({ blob, quality });
                            } else {
                                resolve(compressAndCheckSize(quality - 0.1));
                            }
                        }, 'image/jpeg', quality);
                    });
                };

                compressAndCheckSize(quality).then(({ blob }) => {
                    const url = URL.createObjectURL(blob);
                    this.compressedImages.push({ name: 'compressed_' + file.name, blob });
                    this.displayCompressedImage(url, file.name);
                    this.updateDownloadAllButton();
                });
            }

            updateDownloadAllButton() {
                this.downloadAllBtn.style.display = this.compressedImages.length > 1 ? "inline-block" : "none";
            }
        }

        new ImageCompressor();
    </script>

</body>
</html>
