<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patel Scientific Calculator</title>
  <meta name="description" content="Perform advanced mathematical calculations with Patel's Scientific Calculator.">
  <meta name="keywords" content="scientific calculator, math, trigonometry, algebra, calculus, Patel">
  <meta name="author" content="Patel">
  <meta property="og:title" content="Patel Scientific Calculator">
  <meta property="og:description" content="A powerful and intuitive scientific calculator for all your math needs.">
  <meta name="theme-color" content="#4caf50">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      transition: background 0.5s ease-in-out;
    }

    #calculator {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 2em;
      padding: 10px;
      text-align: right;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #0f0;
    }

    .button-row { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .button {
      width: 22%;
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .button:hover { opacity: 0.9; }
    .button:active { transform: scale(0.9); }
    .operator { background: linear-gradient(135deg, #ff8a00, #e52e71); color: #fff; }
    .function { background: linear-gradient(135deg, #636363, #333); color: #fff; }
    .equal { background: linear-gradient(135deg, #4caf50, #087f23); color: #fff; }
    .clear { background: linear-gradient(135deg, #d32f2f, #b71c1c); color: #fff; }
    .memory { background: linear-gradient(135deg, #00bcd4, #0097a7); color: #fff; }

    /* Dark Mode */
    .dark-mode { background: #1e1e1e; color: #f1f1f1; }
    .dark-mode #calculator { background: #292929; }
    .dark-mode #display { background: #000; color: #0f0; }
    .dark-mode .button { color: #fff; }
    .dark-mode .history { background: #1e1e1e; color: #f1f1f1; }

    /* Theme Toggle */
    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5em;
      background: none;
      border: none;
      color: inherit;
      transition: transform 0.2s ease;
    }

    /* History */
    #history {
      background: #fff;
      color: #333;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-top: 10px;
      display: none;
      max-height: 200px;
      overflow-y: auto;
      border-left: 5px solid #4caf50;
    }

  </style>
</head>
<body>
  <button id="themeToggle">ðŸŒ™</button>
  <div id="calculator">
    <input type="text" id="display" placeholder="0" disabled>
    <div class="button-row">
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button function" onclick="appendValue('Math.sin(')">sin</button>
      <button class="button function" onclick="appendValue('Math.cos(')">cos</button>
      <button class="button operator" onclick="appendValue('/')">Ã·</button>
    </div>
    <div class="button-row">
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button operator" onclick="appendValue('*')">Ã—</button>
    </div>
    <div class="button-row">
      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button operator" onclick="appendValue('-')">-</button>
    </div>
    <div class="button-row">
      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button operator" onclick="appendValue('+')">+</button>
    </div>
    <div class="button-row">
      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button" onclick="appendValue('.')">.</button>
      <button class="button equal" onclick="calculate()">=</button>
      <button class="button function" onclick="appendValue('Math.sqrt(')">âˆš</button>
    </div>
  </div>
  <div id="history"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
  <script>
    let history = [];

    function appendValue(val) { document.getElementById('display').value += val; }
    function clearDisplay() { document.getElementById('display').value = ""; }
    function calculate() {
      let expression = document.getElementById('display').value;
      try {
        let result = math.evaluate(expression);
        document.getElementById('display').value = result;
        addToHistory(expression + " = " + result);
      } catch (error) {
        document.getElementById('display').value = "Error";
      }
    }

    function addToHistory(entry) {
      history.push(entry);
      document.getElementById('history').innerHTML = history.map(h => `<div onclick="reuseHistory('${h}')">${h}</div>`).join("");
      document.getElementById('history').style.display = "block";
    }

    function reuseHistory(entry) { document.getElementById('display').value = entry.split("=")[1].trim(); }
    document.getElementById('themeToggle').onclick = () => document.body.classList.toggle('dark-mode');
  </script>
</body>
</html>
