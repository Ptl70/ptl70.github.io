<body>
  <button id="themeToggle">üåô</button>
  <div id="calculator">
    <input type="text" id="display" placeholder="0" disabled>
    <div>
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button function" onclick="appendValue('Math.sin(')">sin</button>
      <button class="button function" onclick="appendValue('Math.cos(')">cos</button>
      <button class="button operator" onclick="appendValue('/')">√∑</button>
    </div>
    <div>
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button operator" onclick="appendValue('*')">√ó</button>
    </div>
    <div>
      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button operator" onclick="appendValue('-')">‚àí</button>
    </div>
    <div>
      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button operator" onclick="appendValue('+')">+</button>
    </div>
    <div>
      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button" onclick="appendValue('.')">.</button>
      <button class="button operator" onclick="appendValue('(')">(</button>
      <button class="button operator" onclick="appendValue(')')">)</button>
    </div>
    <div>
      <button class="button function" onclick="appendValue('Math.tan(')">tan</button>
      <button class="button function" onclick="appendValue('Math.sqrt(')">‚àö</button>
      <button class="button function" onclick="appendValue('Math.log(')">log</button>
      <button class="button equal" onclick="calculate()">=</button>
    </div>
    <div>
      <button class="button function" onclick="appendValue('Math.pow(')">pow</button>
      <button class="button function" onclick="appendValue('Math.exp(')">exp</button>
      <button class="button function" onclick="appendValue('Math.PI')">œÄ</button>
      <button class="button function" onclick="deleteLast()">DEL</button>
    </div>
    <div>
      <button class="button function" onclick="appendValue('Math.abs(')">abs</button>
      <button class="button function" onclick="appendValue('Math.asin(')">asin</button>
      <button class="button function" onclick="appendValue('Math.acos(')">acos</button>
      <button class="button function" onclick="appendValue('Math.atan(')">atan</button>
    </div>
    <div>
      <button class="button function" onclick="appendValue('Math.sinh(')">sinh</button>
      <button class="button function" onclick="appendValue('Math.cosh(')">cosh</button>
      <button class="button function" onclick="appendValue('Math.tanh(')">tanh</button>
      <button class="button function" onclick="appendValue('Math.E')">e</button>
    </div>
    <div>
      <button class="button memory" onclick="memoryClear()">MC</button>
      <button class="button memory" onclick="memoryRecall()">MR</button>
      <button class="button memory" onclick="memoryAdd()">M+</button>
      <button class="button memory" onclick="memorySubtract()">M-</button>
    </div>
  </div>
  <div id="history"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
  <script>
    let memory = 0;
    let history = [];

    function appendValue(val) {
      document.getElementById('display').value += val;
    }
    
    function clearDisplay() {
      document.getElementById('display').value = "";
    }
    
    function deleteLast() {
      let current = document.getElementById('display').value;
      document.getElementById('display').value = current.slice(0, -1);
    }
    
    function calculate() {
      let expression = document.getElementById('display').value;
      try {
        let result = math.evaluate(expression);
        if (!isFinite(result)) throw new Error("Math Error");
        document.getElementById('display').value = result;
        addToHistory(expression + " = " + result);
      } catch (error) {
        document.getElementById('display').value = error.message;
      }
    }

    function memoryClear() {
      memory = 0;
    }

    function memoryRecall() {
      document.getElementById('display').value += memory;
    }

    function memoryAdd() {
      try {
        let expression = document.getElementById('display').value;
        let result = math.evaluate(expression);
        if (isFinite(result)) {
          memory += result;
        } else {
          throw new Error("Math Error");
        }
      } catch (error) {
        document.getElementById('display').value = error.message;
      }
    }

    function memorySubtract() {
      try {
        let expression = document.getElementById('display').value;
        let result = math.evaluate(expression);
        if (isFinite(result)) {
          memory -= result;
        } else {
          throw new Error("Math Error");
        }
      } catch (error) {
        document.getElementById('display').value = error.message;
      }
    }

    function addToHistory(entry) {
      history.push(entry);
      updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
      const historyDiv = document.getElementById('history');
      historyDiv.innerHTML = history.join("<br>");
      historyDiv.style.display = "block";
    }

    document.getElementById('themeToggle').onclick = function() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        this.textContent = '‚òÄÔ∏è';
      } else {
        this.textContent = 'üåô';
      }
    }
  </script>
</body>
