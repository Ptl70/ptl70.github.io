<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patel Scientific Calculator</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    #calculator {
      background: #fff;
      max-width: 350px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    #display {
      width: 100%;
      height: 60px;
      font-size: 1.8em;
      padding: 10px;
      text-align: right;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 10px;
    }
    .button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }
    .operator { background: #ff8a00; color: #fff; }
    .function { background: #636363; color: #fff; }
    .equal { background: #4caf50; color: #fff; }
    .clear { background: #d32f2f; color: #fff; }
    .memory { background: #00bcd4; color: #fff; }
    .dark-mode { background: #292929; color: #f1f1f1; }
    .dark-mode #calculator { background: #1e1e1e; }
    .dark-mode #display { background: #555; }
    .dark-mode .button { color: #fff; }
    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.2em;
      background: none;
      border: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <button id="themeToggle">ðŸŒ™</button>
  <div id="calculator">
    <input type="text" id="display" placeholder="0" disabled>
    <div class="button-grid">
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button function" onclick="appendValue('Math.sin(')">sin</button>
      <button class="button function" onclick="appendValue('Math.cos(')">cos</button>
      <button class="button function" onclick="appendValue('Math.tan(')">tan</button>
      
      <button class="button" onclick="appendValue('7')">7</button>
      <button class="button" onclick="appendValue('8')">8</button>
      <button class="button" onclick="appendValue('9')">9</button>
      <button class="button operator" onclick="appendValue('/')">Ã·</button>

      <button class="button" onclick="appendValue('4')">4</button>
      <button class="button" onclick="appendValue('5')">5</button>
      <button class="button" onclick="appendValue('6')">6</button>
      <button class="button operator" onclick="appendValue('*')">Ã—</button>

      <button class="button" onclick="appendValue('1')">1</button>
      <button class="button" onclick="appendValue('2')">2</button>
      <button class="button" onclick="appendValue('3')">3</button>
      <button class="button operator" onclick="appendValue('-')">âˆ’</button>

      <button class="button" onclick="appendValue('0')">0</button>
      <button class="button" onclick="appendValue('.')">.</button>
      <button class="button equal" onclick="calculate()">=</button>
      <button class="button operator" onclick="appendValue('+')">+</button>

      <button class="button function" onclick="appendValue('Math.sqrt(')">âˆš</button>
      <button class="button function" onclick="appendValue('Math.log(')">log</button>
      <button class="button function" onclick="appendValue('Math.exp(')">e^x</button>
      <button class="button function" onclick="appendValue('**')">x^y</button>

      <button class="button function" onclick="appendValue('Math.PI')">Ï€</button>
      <button class="button function" onclick="appendValue('Math.E')">e</button>
      <button class="button function" onclick="appendValue('(')">(</button>
      <button class="button function" onclick="appendValue(')')">)</button>

      <button class="button memory" onclick="storeMemory()">M+</button>
      <button class="button memory" onclick="subtractMemory()">M-</button>
      <button class="button memory" onclick="recallMemory()">MR</button>
      <button class="button memory" onclick="clearMemory()">MC</button>
    </div>
  </div>
  
  <script>
    let memory = 0;

    function appendValue(val) {
      document.getElementById('display').value += val;
    }

    function clearDisplay() {
      document.getElementById('display').value = "";
    }

    function calculate() {
      let expression = document.getElementById('display').value;
      try {
        let result = eval(expression);
        document.getElementById('display').value = result;
      } catch {
        document.getElementById('display').value = "Error";
      }
    }

    function storeMemory() {
      memory = parseFloat(document.getElementById('display').value) || 0;
    }

    function subtractMemory() {
      memory -= parseFloat(document.getElementById('display').value) || 0;
    }

    function recallMemory() {
      document.getElementById('display').value = memory;
    }

    function clearMemory() {
      memory = 0;
    }

    document.getElementById('themeToggle').onclick = function() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem("theme", document.body.classList.contains('dark-mode') ? "dark" : "light");
    };

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
